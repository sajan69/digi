{% extends 'marketing_app/base.html' %}

{% block content %}
  <h1>Delete Client</h1>
  <p>Are you sure you want to delete the client {{ client.user.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'client_management' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
