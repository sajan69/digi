<!DOCTYPE html>
<html>
  <head>
    <title>Digital Marketing Management Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href='{% url 'marketing_app:index' %}'>REEV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'client_app:client_profile' %}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'marketing_app:service_list' %}">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'marketing_app:content_list' %}">Content</a>
              </li>
              {% if user.is_superuser %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'client_app:client_management' %}">All Clients</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'client_app:all_bookings' %}">All Bookings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'client_app:all_contents' %}">All Contents</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'client_app:analytics' %}">Analytics</a>
                </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'client_app:logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'client_app:client_registration' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'client_app:login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
